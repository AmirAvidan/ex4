<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Forms 1</title>
  </head>
  <body class = "client">
    <h1>Welcome to my new sport shop! <br> I need your help with supply, what should i buy to my shop?</h1>
    <form action="get_params.php" method="GET" autocomplete>
      <label
        >Full Name:
        <input type="text" name="userName" pattern="\w+\s\w+">
      </label>
      <br>
      <label>Sport gear:</label>
      <input type="text" name="gear" 
      onkeypress="return (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
      pattern="football|basketball|ski suits|sport gloves|sport helmet">
      <label>options: football, basketball, ski suits, sport gloves, sport helmet</label>
      <br>
      <input type="submit" value="Add">
    </form>
  </body>
</html>
